<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>My Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <header layout:fragment="toolbar">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">The Movie DB</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" role="button">Dropdown</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item"><a class="nav-link disabled" aria-disabled="true">Disabled</a></li>
                        </ul>

                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>

                        <!-- Área de perfil/sesión -->
                        <div class="ms-3 d-flex align-items-center">
                            <!-- ✅ Si hay sesión: muestra la imagen del perfil -->
                            <div th:if="${perfil != null}">
                                <a th:href="@{/Perfil(apiUser=${perfil.id})}">
                                    <img th:src="'https://www.gravatar.com/avatar/' + ${perfil.avatar.gravatar.hash} + '?s=40&d=identicon'" 
                                         alt="Avatar"
                                         class="rounded-circle border"
                                         style="width: 40px; height: 40px; object-fit: cover;">
                                </a>
                            </div>

                            <!-- ❌ Si no hay sesión: muestra botón de login -->
                            <div th:if="${perfil == null}">
                                <a th:href="@{/Principal/Login}">
                                    <button class="btn btn-outline-primary">
                                        <i class="bi bi-person-fill" style="font-size: 1.5rem;"></i>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- ⚠️ Alerta si no hay sesión iniciada -->
            <div th:if="${perfil == null}" class="alert alert-warning text-center m-0 rounded-0">
                No has iniciado sesión. Algunas funcionalidades están limitadas.
            </div>
        </header>

        <main layout:fragment="body">
            <p>Contenido por defecto</p>
        </main>

        <footer layout:fragment="footer" class="text-center mt-4">
            <p>&copy; 2025 My Application</p>
        </footer>
    </body>
</html>
